<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Harold App{% endblock %}</title>
    <!-- Bootstrap and Custom Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column">
    <!-- Main Content -->
    <div class="container mt-4 flex-grow-1">
        {% block content %}{% endblock %}
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container d-flex justify-content-around">
            <a href="{{ url_for('home') }}" class="text-center" aria-label="Home">
                <i class="fas fa-home"></i><br>Home
            </a>
            <a href="https://www.youtube.com/watch?v=aBr2kKAHN6M" class="text-center" aria-label="See" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-camera"></i><br>See
            </a>
            <a href="{{ url_for('options') }}" class="text-center" aria-label="Options">
                <i class="fas fa-cog"></i><br>Options
            </a>
            <a href="{{ url_for('help') }}" class="text-center" aria-label="Help">
                <i class="fas fa-question-circle"></i><br>Help
            </a>
        </div>
    </nav>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
